  </symbol>

  <symbol id="lightGreen-triangle" viewBox="0 0 1 1">
    <!-- 0.068, 0.933 = 0.5-+(sqrt(3)/4);  -->
    <path d="M.5,0 L.068,.75 L0.933,.75" fill="#8f0"/>
  </symbol>

  <symbol id="lightBlue-hedgehog-in" viewBox="0 0 1 1">
